name: Refresh genome dashboard data

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Create data directories
      run: mkdir -p genome-dashboard/assets/data/chunks

    - name: Run data extraction
      run: python genome-dashboard/extract_ena_genomes.py

    - name: Generate files.json
      run: python genome-dashboard/generate_files_json.py

    - name: Commit and push updated data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "ðŸ“¦ Update ENA genome data"
        git push
